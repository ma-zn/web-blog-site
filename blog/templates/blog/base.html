<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    {% load static %}
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0d1117; /* خلفية غامقة */
            color: #c9d1d9;
            min-height: 100vh;
        }

        header {
            background-color: #161b22;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        header h1 {
            color: #58a6ff;
            font-size: 22px;
        }

        nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #58a6ff;
        }

        main {
            padding: 30px;
        }

        footer {
            background-color: #161b22;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: #8b949e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="color: #58a6ff; text-decoration:none;">My Blog</a></h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
